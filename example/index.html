<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>jQuery Verbose Calendar - Brought to you by John Patrick Given</title>

  <!-- Simple CSS file for HTML page -->
  <link rel="stylesheet" href="main.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <!-- Source jQuery -->
  <script src="https:////ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

  <!-- Source mvc tools -->
  <script src="../libs/jquery.model.class.list.js" type="text/javascript"></script>
  <script src="../libs/jquery.widget.js" type="text/javascript"></script>

  <!-- Source MVCalendar js and css -->
  <script src="../js/jquery.mvcalendar.widget.js" type="text/javascript" charset="utf-8"></script>
  <!--<script src="../js/jquery.mvcalendar.model.js" type="text/javascript" charset="utf-8"></script>-->
  <link rel="stylesheet" href="../css/mvcalendar.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <!-- Source Tipsy js and css -->
  <script src="../libs/tipsy/src/javascripts/jquery.tipsy.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../libs/tipsy/src/stylesheets/tipsy.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <!-- Source scrollTo js-->
  <script src="../libs/jquery.scrollTo/jquery.scrollTo.min.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- Call the Calendar -->
  <script>

    $(document).ready(function() {
      $("#main-container")
        .calendar({
          tipsy_gravity: 's', // How do you want to anchor the tipsy notification? (n / s / e / w)
        })
        .bind('calendar:dateclicked',
          function (e, date){
            console.log(date);
        });
    });

  </script>
</head>
<body>
  <div id="main-container">
          
  </div>
</body>
</html>
